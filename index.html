


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Home | Club Portal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f7fa;
}
header {
  background: #343a40;
  color: white;
  padding: 10px;
}
header h1 {
  margin: 0;
}
nav a {
  color: white;
  margin-right: 15px;
  text-decoration: none;
}
nav a:hover {
  text-decoration: underline;
}
.card img {
  height: 180px;
  object-fit: cover;
}
</style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center">
  <h1>🏠 Student Dashboard</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="my_registrations.html">My Registrations</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
</header>

<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📅 Available Events</h2>
    <input type="text" id="searchBar" class="form-control w-25" placeholder="Search events...">
  </div>
  <div id="eventsList" class="row"></div>
</main>

<script>
// Ensure student is logged in
const role = localStorage.getItem("role");
const userEmail = localStorage.getItem("userEmail");
if (role !== "user") {
  alert("Please login as a student first!");
  window.location.href = "login.html";
}

// Load events from localStorage
let events = JSON.parse(localStorage.getItem("events")) || [];

// Load registrations
let registrations = JSON.parse(localStorage.getItem("registrations")) || [];

// Render events
function renderEvents(filter = "") {
  const container = document.getElementById("eventsList");
  container.innerHTML = "";

  const filteredEvents = events.filter(ev =>
    ev.title.toLowerCase().includes(filter.toLowerCase())
  );

  if (filteredEvents.length === 0) {
    container.innerHTML = "<p>No events found.</p>";
    return;
  }

  filteredEvents.forEach(event => {
    const alreadyRegistered = registrations.some(r => r.email === userEmail && r.event === event.title);

    const card = document.createElement("div");
    card.className = "col-md-4 mb-3";
    card.innerHTML = `
      <div class="card shadow-sm">
        <img src="${event.imageUrl || 'https://via.placeholder.com/300x180'}" class="card-img-top" alt="${event.title}">
        <div class="card-body">
          <h5 class="card-title">${event.title}</h5>
          <p class="card-text">${event.description}</p>
          <p class="text-muted">📅 ${event.date}</p>
          <button class="btn ${alreadyRegistered ? 'btn-success' : 'btn-primary'} w-100"
            ${alreadyRegistered ? 'disabled' : `onclick="registerEvent('${event.title}')"`}>
            ${alreadyRegistered ? '✔ Already Registered' : 'Register'}
          </button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

// Register event
function registerEvent(eventName) {
  window.location.href = `members.html?event=${encodeURIComponent(eventName)}`;
}

// Logout
document.getElementById("logoutLink").addEventListener("click", function(e) {
  e.preventDefault();
  localStorage.clear();
  window.location.href = "login.html";
});

// Search functionality
document.getElementById("searchBar").addEventListener("input", (e) => {
  renderEvents(e.target.value);
});

// Initial load
renderEvents();
</script>

</body>
</html>

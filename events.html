<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1>ðŸ“… Manage Events</h1>
    <nav>
      <a href="index.html" class="text-white me-3">Home</a>
      <a href="events.html" class="text-white me-3">Manage Events</a>
      <a href="members.html" class="text-white me-3">Members</a>
      <a href="login.html" class="text-white">Login</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2>Add New Event</h2>
    <form id="eventForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Event Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL (optional)</label>
        <input type="url" id="imageUrl" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>

    <h2>All Events</h2>
    <ul id="eventList" class="list-group"></ul>
  </main>

  <script>
    // Load existing events
    let events = JSON.parse(localStorage.getItem("events")) || [];

    function saveEvents() {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function renderEvents() {
      const list = document.getElementById("eventList");
      list.innerHTML = "";
      if (events.length === 0) {
        list.innerHTML = "<li class='list-group-item'>No events added yet.</li>";
        return;
      }
      events.forEach((e, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span><b>${e.title}</b> - ${e.date}</span>
          <button class="btn btn-danger btn-sm" onclick="deleteEvent(${index})">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    function deleteEvent(index) {
      events.splice(index, 1);
      saveEvents();
      renderEvents();
    }

    document.getElementById("eventForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newEvent = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value,
        imageUrl: document.getElementById("imageUrl").value
      };
      events.push(newEvent);
      saveEvents();
      renderEvents();
      this.reset();
    });

    // Initial load
    renderEvents();
  </script>
</body>
</html>

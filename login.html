





<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîë Club Portal Login</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    transition: background 0.5s ease;
  }

  body.admin-theme {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
  }

  .login-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #333;
    font-weight: bold;
    animation: bounceIn 1s ease-in-out;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #764ba2;
  }

  button {
    background: linear-gradient(90deg, #667eea, #764ba2);
    border: none;
    transition: background 0.3s ease;
  }

  body.admin-theme button {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
  }

  button:hover {
    opacity: 0.9;
  }

  .login-footer {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #555;
  }

  .input-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
  }

  .form-group {
    position: relative;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.05); opacity: 1; }
    80% { transform: scale(0.95); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<div class="login-card">
  <h1 id="loginTitle"><i class="fas fa-users"></i> Club Portal</h1>
  <form id="loginForm">
    <div class="form-group mb-3">
      <label for="role">Role</label>
      <select id="role" class="form-select">
        <option value="user">Student</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-group mb-3 position-relative">
      <label for="username">Email</label>
      <i class="fas fa-envelope input-icon"></i>
      <input type="email" id="username" class="form-control ps-4" placeholder="  Enter your email" required>
    </div>

    <div class="form-group mb-3 position-relative">
      <label for="password">Password</label>
      <i class="fas fa-lock input-icon"></i>
      <input type="password" id="password" class="form-control ps-4" placeholder="  Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>

  <p id="loginMessage" class="text-danger mt-3 text-center"></p>
  <div class="login-footer">
    ¬© 2025 Club Portal. All rights reserved.
  </div>
</div>

<script>
  const roleSelect = document.getElementById("role");
  const body = document.body;
  const loginTitle = document.getElementById("loginTitle");

  roleSelect.addEventListener("change", () => {
    if (roleSelect.value === "admin") {
      body.classList.add("admin-theme");
      loginTitle.innerHTML = '<i class="fas fa-user-shield"></i> Admin Portal';
    } else {
      body.classList.remove("admin-theme");
      loginTitle.innerHTML = '<i class="fas fa-users"></i> Club Portal';
    }
  });

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const role = roleSelect.value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (role === "admin" && username === "admin@club.com" && password === "admin123") {
      localStorage.setItem("role", "admin");
      localStorage.setItem("userEmail", username);
      window.location.href = "admin_dashboard.html";
    } else if (role === "user") {
      localStorage.setItem("role", "user");
      localStorage.setItem("userEmail", username);
      window.location.href = "index.html";
    } else {
      document.getElementById("loginMessage").textContent = "‚ùå Invalid credentials";
    }
  });
</script>

</body>
</html>
